{% extends "base_generic.html" %}

{% block content %}
  <h1>病歷列表</h1>
  {% if patient_list %}
  <ul>
    {% for patient in patient_list %}
      <li>
        <a href="{{ patient.get_absolute_url }}">{{ patient.name }}</a> ({{patient.personalid}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No medical records exist!!</p>
  {% endif %}       
{% endblock %}
